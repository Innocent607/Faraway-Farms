{% include 'style-extensions/loginStyler.html' %}

<style>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
</style>

<div class="container-login100" style="background-image: url('images/bg-l-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form" method="POST">
            <span class="login100-form-title p-b-37">
                Sign In
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                <input class="input100" type="text" name="username" placeholder="username or email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate = "Enter password">
                <input class="input100" type="password" name="pass" placeholder="password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                    <button class="login100-form-btn" href="{{url_for('signin')}}">
                        Sign In
                    </button>
                </div>

            <div class="text-center p-t-10 p-b-20">
                <span class="txt1">
                    Or login with
                </span>
            </div>

            <div class="flex-c p-b-50">
                <a href="#" class="login100-social-item">
                    <i class="fa fa-facebook"></i>
                </a>

                <a href="#" class="login100-social-item">
                    <img src="{{url_for('static', filename='images/icons/icon-google.png')}}" alt="GOOGLE">
                </a>
            </div>

            <div class="text-center">
                <a href="{{url_for('signup')}}" class="txt2 hov1">
                    <strong>forgot password </strong>
                    <i class="fa fa-long-arrow-right m-l-5"></i>
                </a>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" href="{{url_for('signup')}}">
                    Sign Up
                </button>
            </div>
        </form>

        
    </div>
</div>



<div id="dropDownSelect1"></div>
