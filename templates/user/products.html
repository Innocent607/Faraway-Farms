					{% endfor %}

    			</div>
    		</div>
		<div class="container bg-light rounded py-2">
			<h5 class="align-items-center justify-content-center">
				<span>{{cotainer_name}}</span>
			</h5>
			<hr class="mb-3">
    		<div class="row">
			
			{% for products in range(6) %}

    						<div class="overlay"></div>
    					</a>

    						<div class="d-flex">

		    						<small><p class="price"><span class="mr-2 price-dc">BWP 8.00</span><span class="price-sale">BWP 5.60</span></p></small>
		    					</div>
	    					</div>
	    					<div class="bottom-area d-flex px-3">
	    						<div class="m-auto d-flex">
	    							<a href="{{url_for('view_product')}}" class="add-to-cart d-flex justify-content-center align-items-center text-center">
	    								<span><i class="ion-ios-menu"></i></span>
	    							</a>
	    							<a href="{{url_for('my_cart')}}" class="buy-now d-flex justify-content-center align-items-center mx-1">
	    								<span><i class="ion-ios-cart"></i></span>
	    							</a>
	    							<a href="{{url_for('my_wish')}}" class="heart d-flex justify-content-center align-items-center ">
	    								<span><i class="ion-ios-heart"></i></span>
	    							</a>
    							</div>
    						</div>
					</div>
    				</div>
			</div>
			
			{% endfor %}
